<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="typewriter.css" rel="stylesheet">
    <style>
        body {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1></h1>

    <p>As you</p>

    <p></p>

    <script src="typewriter.js"></script>
    <script>
        const tw = new TypeWriter(document.querySelector('h1'), {
            cursor: "\u25ae"
        });
        tw.write('Hi').wait().delete(2).write('This is a typewriter script!');

        const tw2 = new TypeWriter(document.querySelectorAll('p')[0], {
            keepBlinking: false
        });
        tw2.wait(2000).write(' can see..').delete(5).wipe().config({pauseMin: 50, pauseMax:50}).write('You can change the speed.');

        const tw3 = new TypeWriter(document.querySelectorAll('p')[1], {
            pauseMin: 100,
            pauseMax: 1000
        });
        tw3.write('This is printed at very random speed..');
    </script>
</body>
</html>
