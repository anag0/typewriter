<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TypeWriter Script Examples</title>
    <link href="dist/typewriter.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1></h1>

    <p>As you</p>

    <p></p>

    <script src="dist/typewriter.min.js"></script>
    <script>

        // Custom Cursor
        const tw = new TypeWriter(document.querySelector('h1'), {
            cursor: "\u25ae"
        });
        tw.write('Hi').wait().delete(2).write('This is a typewriter script!');

        // Config Change Real-time
        const tw2 = new TypeWriter(document.querySelectorAll('p')[0], {
            keepBlinking: false
        });
        tw2.wait(2000)
            .write(' can see..')
            .delete(5)
            .wipe()
            .config({pauseMin: 50, pauseMax:50})
            .write('You can change the speed.');


        // Custom Class Name with Style Injection    
        const tw3 = new TypeWriter(document.querySelectorAll('p')[1], {
            pauseMin: 50,
            pauseMax: 100,
            className: "myTypeWriter",
            injectStyles: true,
        });
        tw3.write('This one has a custom class name and the styles are injected, so the CSS file is not needed.');
    </script>
</body>
</html>
